<html>

    <head>
        <title>{{ page.title }}</title>

        <link rel="stylesheet" href="{{ '/assets/css/center.css' | relative_url
            }}"
            />
    </head>

    <body>
        {% include navigation.html %}
        <div class="container">
            <div class="post">
                <div class="post__title">
                    {{page.title}}
                </div>
                <div class="post__area_author">
                    author : <span class="post__author"> {{ page.author }}
                    </span>
                </div>
                <div class="post__content">
                    {{content}}
                </div>
            </div>
        </div>
    </body>

</html>
